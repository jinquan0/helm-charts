# Default values for logetl.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1   ## must modify

image:
  repository: docker-hub.supor.com/infra/logstash  ## must modify
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "7.17.3"   ## must modify

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5044



ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  ## must modify
  limits:
    cpu: 1024m
    memory: 1024Mi
  requests:
    cpu: 512m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:  # Pod工作负载反亲和
    requiredDuringSchedulingIgnoredDuringExecution:  # [必须满足]如下条件
      - topologyKey: kubernetes.io/hostname  # 在节点上起作用
        namespaces:
          - infra                                                                 ## must modify
        labelSelector:  # 选择Pod的标签，与工作负载本身反亲和
          matchExpressions:
            - {key: app, operator: In, values: ["logetl-prod-bd-xcxsc-ingngx"]}   ## must modify
            - {key: ctlr, operator: In, values: ["pod-antiaffinity-required"]}