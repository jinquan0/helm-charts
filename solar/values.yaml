## adapted to AWS Load Balancer Controller
ingress:
  enabled: true
  albsubnets:   # @@ALB Public Subnets ID(NingXia 3-AZ)
    - id: subnet-******467280f03e4
    - id: subnet-******c419b73be01
    - id: subnet-******5dc58822ea8
