# Default values for solar.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-hangzhou.aliyuncs.com/jinquan711/solar-system
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.1-master-build24"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

## jinquan added.
awsEC2Affinity:
  enabled: true
  # matchKey: eks.amazonaws.com/capacityType  ## Common NodeGroup
  # matchValue: ON_DEMAND
  matchKey: karpenter.sh/capacity-type  ## Karpenter AutoScale Group
  matchValue: spot

## jinquan added.
fluentdLogging: 
  enabled: true

## jinquan added.
liveProbe:
  enabled: true
## jinquan added.
readyProbe:
  enabled: true

